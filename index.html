<!DOCTYPE html>
<html>
<head>

	 <meta charset="utf-8">
	   <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img1.jpg" alt="Los Angeles" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="img2.jpg" alt="Chicago" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="img3.jpg" alt="New York" width="1100" height="500">
    </div>
  </div>
</div>
	<div class="container text-center">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<header>
					<h3>ADMIN PAGE</h3>
				</header>
				<br>
				<div class="text-center">
					<input type="text" placeholder="Item" id="item">
					<input type="number" placeholder="Price" id="price">
				</div>
				<button class="btn btn-info" onclick="admin()">ADD</button>
				<br>
				<br>
				<button class="btn btn-info button" onclick="home()">HOME</button>

			</div>
		</div>
